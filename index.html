<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 메인페이지</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <div class="popup">
        해당 사이트는 학습용으로 제작되었으며 대한민국 구석구석과 무관합니다. <br>
        구직용 포트폴리오로 상업적 목적이 없음을 알립니다.
        <button class="button">닫기</button>
    </div>
  <div class="container">
    <header class="header">
      <div class="logo">LOGO</div>
      <div class="search-bar">검색어</div>
      <div class="top10">top10</div>
      <div class="header-btns">
        <button>Button</button>
        <button>Button</button>
        <button>Button</button>
        <button>Button</button>
      </div>
      <div class="header-icons">
        <div class="icon">💛</div>
        <div class="icon">i</div>
        <div class="icon">i</div>
      </div>
    </header>
    <main>
      <section class="visual">
        <button class="arrow left">&lt;</button>
        <div class="visual-text">Text</div>
        <button class="arrow right">&gt;</button>
        <div class="visual-dots">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </section>
      <section class="content1">
          <section class="category-row">
            <div class="category">text</div>
            <div class="category">text</div>
            <div class="category">text</div>
            <div class="category">text</div>
          </section>
          <section class="gallery-row">
            <div class="gallery-img"></div>
            <div class="gallery-img"></div>
            <div class="gallery-img"></div>
          </section>
          <section class="button-row">
            <button>Button</button>
          </section>
      </section>     <!-- 콘텐츠1 -->
      <section class="content2">
          <section class="week-row">
            <div class="week week1">text(month)</div>
            <div class="week">text(1week)</div>
            <div class="week">text(2week)</div>
            <div class="week">text(3week)</div>
            <div class="week">text(4week)</div>
            <div class="week">text(5week)</div>
          </section>
          <section class="gallery-row">
            <div class="gallery-img"></div>
            <div class="gallery-img"></div>
            <div class="gallery-img"></div>
          </section>
          <section class="button-row">
            <button>Button</button>
          </section>
      </section>   <!-- 콘텐츠2 -->
      <section class="content3">
          <section class="category-row">
            <div class="category">text</div>
            <div class="category">text</div>
            <div class="category">text</div>
            <div class="category">text</div>
          </section>
          <section class="gallery-row">
            <div class="gallery-img"></div>
            <div class="gallery-img"></div>
            <div class="gallery-img"></div>
          </section>
          <section class="button-row">
            <button>Button</button>
          </section>
      </section>   <!-- 콘첸츠3 -->
      <section class="footer-banner">
          <img src="#" alt="광고 이미지">
      </section>
    </main>
    <footer>
      <div class="footer-links">
        <a href="#">블로그</a>
        <a href="#">네이버</a>
        <a href="#">엑스</a>
        <a href="#">카카오스토리</a>
        <a href="#">인스타그램</a>
        <a href="#">네이버밴드</a>
      </div>
      <div class="footer-info">
        <span>관광정보</span>
        <span>유관기관</span>
        <span>이동</span>
        <span>이동</span>
      </div>
      <div class="footer-copy">
        <span>©한국관광공사</span>
      </div>
    </footer>
  </div>
    <script src="script/js.js"></script>   
</body>
</html>
