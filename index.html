<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>김세정 프로젝트1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-bar">
      <span class="header-logo">대한민국 구석구석 <span class="header-location">북구시</span></span>
      <nav class="header-nav">
        <button>테마</button>
        <button>지역</button>
        <button>여행코스</button>
        <button>여행정보</button>
      </nav>
      <div class="header-icons">
        <span>🔍</span>
        <span>👤</span>
        <span>🌐</span>
        <span>KR ▼</span>
      </div>
    </div>
    <div class="main-visual">
      <button class="arrow left">&lt;</button>
      <div class="main-visual-content">
        <h2>강원도 양양해변</h2>
        <p>서핑 여행지</p>
        <div class="main-visual-search">
          <input type="text" placeholder="어디로 떠나고 싶으신가요? 지역명을 검색해보세요.">
          <span class="search-icon">🔍</span>
        </div>
      </div>
      <button class="arrow right">&gt;</button>
    </div>
  </header>

  <main>
    <section class="recommend">
      <div class="recommend-title">
        “AI가 당신에게 딱 맞는 여행지를 추천해드릴게요!”
      </div>
      <div class="recommend-tabs">
        <button>AI 맞춤형 추천</button>
        <button>핫플 추천</button>
        <button>여행 플래너</button>
      </div>
      <div class="recommend-slider">
        <button class="arrow left">&lt;</button>
        <div class="slider-items">
          <div class="slider-item"></div>
          <div class="slider-item"></div>
          <div class="slider-item"></div>
          <div class="slider-item"></div>
        </div>
        <button class="arrow right">&gt;</button>
      </div>
      <button class="more-btn">오늘의 추천 더보기</button>
      <div class="recommend-side">
        <button class="side-btn">❤️</button>
        <button class="side-btn">i</button>
        <button class="side-btn">⭮</button>
      </div>
    </section>

    <section class="theme">
      <div class="theme-title">힐링 테마 여행</div>
      <div class="theme-slider">
        <button class="arrow left">&lt;</button>
        <div class="slider-items">
          <div class="slider-item"></div>
          <div class="slider-item"></div>
          <div class="slider-item"></div>
        </div>
        <button class="arrow right">&gt;</button>
      </div>
      <button class="more-btn">더 궁금하다면 click</button>
    </section>

    <section class="banner">
      <div class="banner-content">
        <span>TEXT</span>
        <div class="banner-slider">
          <div class="banner-slide"></div>
          <div class="banner-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="festival">
      <div class="festival-title">주간별 축제</div>
      <div class="festival-calendar">
        <div class="calendar-header">
          <span>2025</span>
          <span>07</span>
        </div>
        <div class="calendar-days">
          <span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span><span>일</span>
        </div>
        <div class="calendar-dates">
          <span class="active">16</span>
          <span>17</span>
          <span>18</span>
          <span>19</span>
          <span>20</span>
          <span>21</span>
          <span>22</span>
        </div>
      </div>
      <div class="festival-slider">
        <button class="arrow left">&lt;</button>
        <div class="slider-items">
          <div class="slider-item"></div>
          <div class="slider-item"></div>
          <div class="slider-item"></div>
        </div>
        <button class="arrow right">&gt;</button>
      </div>
      <button class="more-btn">더 많은 일정 보기</button>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-sns">
      <span>블로그</span>
      <span>페이스북</span>
      <span>X</span>
      <span>인스타그램</span>
      <span>카카오스토리</span>
      <span>네이버밴드</span>
    </div>
    <div class="footer-logos">
      <div class="footer-logo"></div>
      <div class="footer-logo"></div>
      <div class="footer-logo"></div>
      <div class="footer-logo"></div>
    </div>
    <div class="footer-info">
      <span>관광정보 유관기관 이동 이동</span>
      <span>©한국관광공사</span>
    </div>
  </footer>
</body>
</html>
